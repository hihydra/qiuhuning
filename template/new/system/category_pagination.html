<div class="pagination">
    {if pages('up')}
    <a class="next" href="{category::url($catid,pages('up'))}">{lang(uppage)}</a>
    {/if}
    {loop pages() $p}
    {if pages('page_count')==1}
    {else}
        {if $p==$page}
        <em class="current">{$p}</em>
        {else}
        <a  class="num" href="{category::url($catid,$p)}">{$p}</a>
        {/if}
    {/if}

    {/loop}
    {if pages('down')}
    <a class="next" href="{category::url($catid,pages('down'))}">{lang(downpage)}</a>
    {/if}

    <em class="rows">共{pages('record_count')}{lang(nrecord)}  第<b>{$page}</b>页/共{pages('page_count')}{lang(npage)}</em>
</div>
